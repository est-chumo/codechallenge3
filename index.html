<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Blog Post Manager</h1>
    
    <div class="main-content">
      <div class="post-list-container">
        <h2>All Posts</h2>
        <div id="post-list" class="post-list">
          <!-- Posts will be loaded here -->
        </div>
      </div>
      
      <div class="post-detail-container">
        <h2>Post Details</h2>
        <div id="post-detail">
          <p class="no-post-selected">Select a post to view details</p>
        </div>
      </div>
    </div>
    
    <div class="new-post-container">
      <h2>Add New Post</h2>
      <form id="new-post-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" name="content" required></textarea>
        </div>
        <button type="submit">Add Post</button>
      </form>
    </div>
    
    <!-- Edit Form (hidden by default) -->
    <form id="edit-post-form" class="hidden">
      <h3>Update Post Details</h3>
      <div class="form-group">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="edit-title" required>
      </div>
      <div class="form-group">
        <label for="edit-content">Content:</label>
        <textarea id="edit-content" name="edit-content" required></textarea>
      </div>
      <button type="submit">Update Post</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>
  </div>

  <script src="./index.js"></script>
</body>
</html>
